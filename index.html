<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Dialer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #007AFF, #0056b3);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            outline: none;
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #007AFF);
            transform: scale(1.02);
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
    <script>
        function callTwilio() {
            const params = new URLSearchParams(window.location.search);
            const dealId = params.get("dealId");

            if (!dealId) {
                alert("No Deal ID found.");
                return;
            }

            fetch("https://your-powerautomate-webhook-url", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ dealId })
            })
            .then(response => response.json())
            .then(data => alert("ðŸ“ž Calling..."))
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>ðŸ“ž Call with Twilio</h2>
        <button onclick="callTwilio()">Call Now</button>
    </div>
</body>
</html>
